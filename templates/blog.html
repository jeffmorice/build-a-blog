{% extends 'base.html' %}

    {% block content %}
        <!-- <h1> Before for loop </h1> -->
        {% for entry in entries %}
            <!-- <h1> Inside for loop </h1> -->
            <article>
                <div>
                    <h3>{{entry.title}}</h3>
                    <p>{{entry.body}}</p>
                </div>
            </article>
        {% endfor %}
        <!-- <h1> After for loop </h1> -->
    {% endblock %}
